<!DOCTYPE html>
<html>

<head>
    <title>Serial Connect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/three.min.js"></script>
    <script src="js/RequestAnimationFrame.js"></script>
    <script>
        let x, y, z, mx, my, mz;

        function map(num, in_min, in_max, out_min, out_max) {
            return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
        }

        var socket = io.connect('//localhost:3000');

        socket.on('data', function(data) {
            let incoming = JSON.parse(data);
            // console.log(incoming);
            x = incoming.x;
            y = incoming.y;
            z = incoming.z;
            $('#incoming').text(incoming.sensor + " " + incoming.x + " " + incoming.y + " " + incoming.z);

            mx = map(parseInt(x), -10, 10, -1, 1);
            my = map(parseInt(y), -10, 10, -1, 1);
            mz = map(parseInt(z), -10, 10, -1, 1);
            console.log(map(x, -10, 10, .01, .09));
        });
        socket.on('error', function() {
            console.error(arguments)
        });
    </script>
</head>

<body>

    <h1 id="incoming"></h1>
    <div id="container"></div>

    <script>
        var scene = new THREE.Scene();

        // Create a basic perspective camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        // Create a renderer with Antialiasing
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });

        // Configure renderer clear color
        renderer.setClearColor("#000000");

        // Configure renderer size
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Append Renderer to DOM
        document.body.appendChild(renderer.domElement);

        // ------------------------------------------------
        // FUN STARTS HERE
        // ------------------------------------------------

        // Create a Cube Mesh with basic material
        var geometry = new THREE.BoxGeometry(2, 2, 2);
        var material = new THREE.MeshBasicMaterial({
            color: "#433F81"
        });
        var cube = new THREE.Mesh(geometry, material);

        // Add cube to Scene
        scene.add(cube);

        // Render Loop
        var render = function() {
            requestAnimationFrame(render);

            cube.rotation.x = mx;
            cube.rotation.y = my;
            cube.rotation.z = mz;

            // Render the scene
            renderer.render(scene, camera);
        };

        render();
    </script>


</body>

</html>
